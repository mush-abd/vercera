<!DOCTYPE html>
<!-- sign up form -->
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title> Sign Up </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>

<body>
    <header>
        <a href="landing_page.html"><img height="35%" width="35%" class="logo" src="logo final.png" alt="logo"></a>
        <nav>
            <ul class="nav_links">
                <li><a href="#">Map</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="login.html">Sign In</a></li>

                

            </ul>
        </nav>
        <a class="cta" href="contact.html"><button>Contact</button></a>
    </header>
    <h1>Sign Up</h1>
    <p class="pad">Please fill in this form to create an account </p>
    <hr>
    <form action="" method="post" target="_blank">
        <div class="container">
            <label for="email"><strong>Email</strong></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="psw"><strong>Password</strong></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><strong>Repeat Password</strong></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>


            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
            <label for="checkbox"> Remember me
            </label>


            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>

            <div class="clearfix">
                <a href="landing_page.html"><button id="cnclbtn" type="button" class="cancelbtn">Cancel</button></a>
                <button id ="sgnup" type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>

</html>
